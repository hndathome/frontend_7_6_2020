<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        .btn-success,
        .btn-danger,
        .btn-warning,
        .btn-info {
            margin-right: 5px;
            width: 42px;
        }

        .btn-primary {
            width: 89px;
        }
    </style>
</head>


<body>
    <div class="container">
        <form>
            <h1>Simple Calculator</h1>
            <div class="row form-group">
                <div class="col-3">
                    Value 1
                </div>
                <div class="col-3">
                    Operation
                </div>
                <div class="col-3">
                    Value 2
                </div>
                <div class="col-3">
                    Result
                </div>
            </div>
            <div class="row form-group">
                <div class="col-3">
                    <label id="simpleValue1"></label>
                </div>
                <div class="col-3">
                    <label id="simpleOperation"></label>
                </div>
                <div class="col-3">
                    <label id="simpleValue2"></label>
                </div>
                <div class="col-3">
                    <label id="simpleResult">Result</label>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="number" class="form-control" id="number1" name="number1"
                                placeholder="Enter Value 1">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="number" class="form-control" id="number2" name="number2"
                                placeholder="Enter Value 2">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row form-group">
                        <div class="col-12">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-success" id="addValues">+</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-danger" id="subtractValues">-</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-warning" id="multiplyValues">*</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-info" id="divideValues">/</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-primary" id="clearValues">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
</body>

</html>
